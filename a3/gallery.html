<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalkEaza Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-600">WalkEaza</h1>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="./index.html" class="hover:text-green-600">Home</a></li>
                    <li><a href="./about.html" class="hover:text-green-600">About</a></li>
                    <li><a href="./services.html" class="hover:text-green-600">Services</a></li>
                    <li><a href="./gallery.html" class="font-medium text-green-600 border-b-2 border-green-600 py-2">Gallery</a></li>
                    <li><a href="./contact.html" class="hover:text-green-600">Contact</a></li>
                </ul>
            </nav>
            <button id="mobileMenuButton" class="md:hidden">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white py-4 px-4 border-t">
            <ul class="space-y-3">
                <li><a href="index.html" class="block py-2 hover:text-green-600">Home</a></li>
                <li><a href="about.html" class="block py-2 hover:text-green-600">About</a></li>
                <li><a href="services.html" class="block py-2 hover:text-green-600">Services</a></li>
                <li><a href="gallery.html" class="block py-2 font-medium text-green-600">Gallery</a></li>
                <li><a href="contact.html" class="block py-2 hover:text-green-600">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-12 text-center text-green-600">Our Gallery</h2>
            
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <img src="/a1/1.webp" alt="Tour photo" class="w-full h-48 object-cover rounded-lg">
                <img src="/a1/2.jpg" alt="Tour photo" class="w-full h-48 object-cover rounded-lg">
                <img src="/a1/3.jpeg" alt="Tour photo" class="w-full h-48 object-cover rounded-lg">
                <img src="/a1/4.jpeg" alt="Tour photo" class="w-full h-48 object-cover rounded-lg">
                <img src="/a1/5.webp" alt="Tour photo" class="w-full h-48 object-cover rounded-lg">
                <img src="/a1/6.jpg" alt="Tour photo" class="w-full h-48 object-cover rounded-lg">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 WalkEaza. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuButton').addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
